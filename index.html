<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
</head>

<body class="bg-light">


    <div class="parent">
        <div class="color pb-4 text-center d-flex justify-content-center flex-sm-wrap">
            <button class="btn btn-primary border-light ">Blue</button>
            <button class="btn btn-success border-light border-4">Green</button>
            <button class="btn btn-danger border-light border-4">Red</button>
            <button class="btn btn-warning border-light border-4">Yellow</button>
            <button class="btn btn-dark border-light border-4">Dark</button>
            <button class="btn btn-light border-light border-4">Light</button>




        </div>
        <h1 class="display-4 text-center p-1">STOPWATCH</h1>
        <div class="time d-flex  display-4 justify-content-center align-items-center p-4">
            <div class="hour">00:</div>
            <div class="minutes">00:</div>
            <div class="seconds">00</div>
            <div class="mseconds">:00</div>
        </div>
        <div class="buttons pt-4 d-flex justify-content-center align-items-center text-center">
            <button class="start btn btn-success mr-2 border-light">Start</button>
            <button class="stop btn btn-danger mr-2 border-light">Stop</button>
            <button class="reset btn btn-warning mr-2 border-light">Reset</button>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
